name: Build Binaries

on:
  workflow_dispatch:
    inputs:
      docker_tag:
        required: true
        default: "1.1.1"
      docker_binaries_for:
        required: true
        default: dev
        type: choice
        options:
        - dev
        - prod
        - demo
      environment:
        type: environment
      notify:
        type: environment
        
      
jobs:
  building_binaries:
    runs-on: ubuntu-latest
    environment: DEV

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
        
    - name: Build Binaries for vfido
      uses: docker://guarddogai/binaries:${{ inputs.docker_tag }}
      with:
        args: docker_binaries_${{ inputs.docker_binaries_for }} -it --name binaries

  notify:
      runs-on: ubuntu-latest
      steps:
        - run:  | 
            echo "docker://guarddogai/binaries:" ${{ inputs.docker_tag }}
            echo "repo docker_binaries_:" ${{ inputs.docker_binaries_for }}



