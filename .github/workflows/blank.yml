name: Build and Push Docker Image

on: workflow_dispatch
  push:
    branches:
      - main
  
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: DEV
        
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: printng token_x    
        run: echo "token  is ${{ vars.MARCOTOKEN }}"
      
      - name: cloneing
        run: git clone https://oauth2:${{ vars.MARCOTOKEN }}@github.com/guarddog-dev/docker-fido.git

      - name: checking ls
        run: |
          ls

      
      - name: Build Docker image
        run: |
          cd docker-fido
          docker build  -t guarddogai/base:1.1.3  -f dockerfile_bases_alpine .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOKCERNAME }}
          password: ${{ vars.DOCKERPASS }}

      - name: Push Docker image
        run: docker push guarddogai/base:1.1.3

