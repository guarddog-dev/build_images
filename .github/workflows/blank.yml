name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Clone external repository
      run: git clone https://oauth2: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@github.com/guarddog-dev/docker-fido.git

    - name: Build Docker image
      run: |
        cd docker-fido
        docker build -f dockerfile_bases_alpine -t guarddogai/base:1.1.2  .

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: docker push guarddogai/base:1.1.2
