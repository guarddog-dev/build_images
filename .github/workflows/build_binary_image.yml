name: Build binary image

on:
  workflow_dispatch:
    inputs:
      dockcer_tag:
        required: true
        default: 1.1.*
      environment:
        type: environment
  
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: DEV
        
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: cloneing
        run: git clone https://oauth2:${{ vars.MARCOTOKEN }}@github.com/guarddog-dev/docker-fido.git

      - name: Build Docker image
        run: |
          cd docker-fido
          docker build  -t guarddogai/binaries:${{ inputs.dockcer_tag }}  -f dockerfile_binaries_alpine .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOKCERNAME }}
          password: ${{ vars.DOCKERPASS }}

      - name: Push Docker image
        run: docker push guarddogai/binaries:${{ inputs.dockcer_tag }}
