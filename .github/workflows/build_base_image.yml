name: Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      name:
        type: choice
        description: Who to greet
        options: 
        - monalisa
        - cschleiden
      message:
        required: true
      use-emoji:
        type: boolean
        description: Include ðŸŽ‰ðŸ¤£ emojis
      environment:
        type: environment
  
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: DEV
        
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: cloneing
        run: git clone https://oauth2:${{ vars.MARCOTOKEN }}@github.com/guarddog-dev/docker-fido.git

      - name: Build Docker image
        run: |
          cd docker-fido
          docker build  -t guarddogai/base:1.1.3  -f dockerfile_bases_alpine .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOKCERNAME }}
          password: ${{ vars.DOCKERPASS }}

      - name: Push Docker image
        run: docker push guarddogai/base:1.1.3

